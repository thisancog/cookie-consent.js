<!doctype html>
<html lang="en-US" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>cookie-consent.js - Example</title>



	<!--	the important parts 	-->

	<script src="cookie-consent.js" type="text/javascript"></script>
	<script type="text/javascript">
		function cookieConsentUpdated(consent) {
			const messages = {
				waiting: 'I will wait until consent is given.',
				given: 'Thank you for agreeing with the üç™ terms!'
			};

			document.querySelector('main p').innerText = consent ? messages.given : messages.waiting;
			document.body.classList.toggle('cookies-allowed', consent);
		}

		window.addEventListener('load', function() {
			const params = {
				cookieFunctions:          [cookieConsentUpdated],
				elemsDeny:                document.querySelectorAll('.deny'),
				reloadOnRevokeConsent:    false,
				cookiesAllowedCookiePath: '/cookie-consent.js/'
			};

			const cookieConsent = new CookieConsent(params);
		});
	</script>
	    
	<script type="text/plain" class="cc-script">
		var date = new Date();
		date.setDate(date.getDate() + 30);

		document.cookie = 'chocolatechips=true; expires=' + date.toUTCString();
		document.cookie = 'butter=true; expires=' + date.toUTCString();
	</script>

	<style>
		* { box-sizing: border-box; }
		html, body { width: 100%; height: 100%; background: #F0F0F0; font: 16px/20px Helvetica, Arial, sans-serif; overflow: hidden; }
		main { display: flex; align-items: center; justify-content: center; flex-direction: column; width: 100%; height: 100%; }
		.cookie-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #FFF; padding: 1em 2em; display: flex; justify-content: space-between; align-items: center; opacity: 0; pointer-events: none; transition: opacity 0.2s ease; }
		.cookie-bar.show { opacity: 1; pointer-events: all; }
		nav { position: absolute; top: 1em; right: 1em; }
		body:not(.cookies-allowed) .delete-cookies-later-on { display: none; }
	</style>


	<!--	these were the important parts - also check out the cookie bar markup below -->


	    
	</head>
	<body>
		<main>
			<p>I will wait until consent is given.</p>
			<button type="button" class="deny delete-cookies-later-on">Please delete all cookies and reload the page</button>
		</main>
		
		<section class="cookie-bar">
			<p>Do you like a üç™?</p>
			<div class="actions">
				<button type="button" class="accept">Yes, I do</button>
				<button type="button" class="deny">Nah</button>
			</div>
		</section>

		<nav><a href="https://github.com/thisancog/cookie-consent.js">Code on GitHub</a></nav>
	</body>
</html>
