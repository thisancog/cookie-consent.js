<!doctype html>
<html lang="en-US" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>cookie-consent.js - Example</title>



	<!--	the important parts 	-->

	<script src="https://raw.githubusercontent.com/thisancog/cookie-consent.js/master/cookie-consent.js" type="text/javascript"></script>
	<script type="text/javascript">
		window.addEventListener('load', function() {
			const cookieConsent = new CookieConsent();
		});
	</script>
	    
	<script type="text/plain" class="cc-script">
		var p      = document.createElement('p'),
			button = document.createElement('button');

		p.innerText = 'Thank you for agreeing with these terms!';
		document.querySelector('main').appendChild(p);
	</script>

	<style>
		* { box-sizing: border-box; }
		html, body { width: 100%; height: 100%; background: #F0F0F0; font: 16px/20px Helvetica, Arial, sans-serif; }
		.cookie-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #FFF; padding: 1em 2em; display: flex; justify-content: space-between; align-items: center; transition: opacity 0.2s ease; }
		.cookie-bar.hide { opacity: 0; pointer-events: none; }
	</style>


	<!--	these were the important parts - also check out the cookie bar markup below -->


	    
	</head>
	<body>
		<main>
			<p>I will wait until consent is given.</p>
		</main>
		
		<section class="cookie-bar">
			<p>Do you like some cookies?</p>
			<div class="actions">
				<button type="button" class="accept">Yes, I do</button>
				<button type="button" class="deny">Nah</button>
			</div>
		</section>
	</body>
</html>
